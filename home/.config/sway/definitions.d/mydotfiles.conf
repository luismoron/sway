# BackGround
set $background /usr/share/backgrounds/f40/default/f40-01-day.png

set $term xfce4-terminal

# some global theme specific variables
set $gtk-theme Matcha-light-azul
set $icon-theme Win11-blue
set $cursor-theme xcursor-breeze
set $gui-font Roboto 11
set $term-font JetBrainsMono Nerd Font 14
set $gtk-color-scheme prefer-dark
set $kvantum-theme Matcha-Dark


#Floating Widnows Apps
for_window [class="whatsdesk"] floating enable
for_window [class="Spotify"] floating enable sticky enable
for_window [class="MongoDB Compass"] floating enable

